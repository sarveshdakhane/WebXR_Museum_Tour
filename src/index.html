<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:," />
    <title>WebXR AR Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #buttonContainer {
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 20px;
            z-index: 999;
        }

        #startButton, #exitButton {
            padding: 10px 20px;
            font-size: 16px;
        }

        #exitButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <button id="startButton">Start AR</button>
        <button id="exitButton">Stop AR</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
