<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:," />
    <title>WebXR AR Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #buttonContainer {
            width: 100%;
            display: flex;
            justify-content: space-around; /* Distributes space around the buttons */
            position: fixed;
            bottom: 20px;
            z-index: 999;
        }

        /* Style all buttons in the button container */
        #buttonContainer button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #exitButton {
            display: none;
        }

        /* Side menu styles */
        #sideMenu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        #sideMenu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        #sideMenu a:hover {
            color: #f0a500;
        }

        #menuIcon {
            font-size: 30px;
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Menu Icon -->
    <span id="menuIcon">&#9776;</span>

    <!-- Side Menu -->
    <div id="sideMenu">
        <a href="#" id="optionABC">ABC</a>
        <a href="#" id="optionXYZ">XYZ</a>
    </div>

    <!-- Buttons Container -->
    <div id="buttonContainer">
        <button id="startButton">Start AR</button>
        <button id="exitButton">Stop AR</button>
        <div id="logContainer" style="margin-left: 10px; color: white; font-size: 14px;"></div>
       </div>

    <script type="module" src="main.js"></script>
    <script>
        // Toggle side menu open/close
        document.getElementById('menuIcon').addEventListener('click', function() {
            const sideMenu = document.getElementById('sideMenu');
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
            } else {
                sideMenu.style.left = '0px';
            }
        });

        // Add click events to menu options
        document.getElementById('optionABC').addEventListener('click', function() {
            alert('You clicked ABC');
        });

        document.getElementById('optionXYZ').addEventListener('click', function() {
            alert('You clicked XYZ');
        });


        document.addEventListener('touchmove', function(event) {
            if (event.scale !== undefined && event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });



    </script>
</body>
</html>
